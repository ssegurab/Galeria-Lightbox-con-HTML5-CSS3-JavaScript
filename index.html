<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Gallery con HTML5, CSS3 y JavaScript</title>
    <link rel="stylesheet" href="css/app.css" />

</head>

<body>
    <ul class="ul">
        <li class="li">
            <a href="#" class="a" title="Ahsoka Tano">
                <img src="assets/ahsoka.jpg" alt="ahsoka" class="img" />
            </a>
        </li>
        <li class="li">
            <a href="#" class="a" title="The Mandalorian">
                <img src="assets/mandalorian_01.jpg" alt="mandalorian_01" class="img" />
            </a>
        </li>
        <li class="li">
            <a href="#" class="a" title="Grogu">
                <img src="assets/grogu.jpg" alt="grogu" class="img" />
            </a>
        </li>
        <li class="li">
            <a href="#" class="a" title="Mando">
                <img src="assets/mandalorian_02.jpg" alt="mandalorian_02" class="img" />
            </a>
        </li>
    </ul>

    <div class="lightbox">
        <button class="cerrar">Cerrar</button>
        <img src="assets/grogu.jpg" alt="Grogu" class="grande" />
    </div>

    <script src="js/app.js"></script>
</body>

</html>
